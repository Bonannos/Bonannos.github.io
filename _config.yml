title: Orologi Rolex GMT Master nuovi e usati, l’esclusività è per tutti
tagline: watch
description: Chi non vorrebbe poter avere al proprio polso un Rolex? Non per nulla, gli orologi che vengono ad essere prodotti da questo nodo brand svizzero rappresentano da sempre il massimo del prestigio e della qualità.<br /><br />Oggi, anche grazie agli orologi Rolex GMT Master nuovi e usati, si potrà certamente realizzare un sogno.<br /><br />Gli orologi Rolex GMT Master nuovi e usati, ebbero a loro origine da una collaborazione tra la Pan-Am Airlines, famosa compagnia aerea che durante gli Anni Cinquanta del secolo scorso effettuava i suoi voli intercontinentali senza alcuno scalo, e la Rolex. La splendida ed inedita collaborazione sorse per evitare ai piloti dei suoi jet Boeing, come pure al personale di bordo, di soffrire del classico jet-lag.<br /><br />Pertanto la Pan-Am espose alla nota maison svizzera l’esigenza di far conoscere in maniera contemporanea sia l’ora locale prevista all’arrivo così come quella riguardante il luogo di partenza. Per questa singolare esigenza nacque questa fantastica linea di orologi.<br /><br />Oggi grazie alla presenza di orologi Rolex GMT Master nuovi e usati, l’emozione continua a vivere. Il modello GMT-Master fece la sua apparizione nel 1954, e il ref. 6542 permetteva che si visualizzasse il secondo fuso orario tramite una sfera aggiuntiva, la quale compiva in 24 ore un giro completo e indicava su una lunetta graduata da 0 fino a 24 l’ora.<br /><br />L’avventura e l’incredibile classe che è garantita da questa mitica casa costruttrice di opere d’arte chiamate anche orologi, possono essere ancora vissute anche per la presenza degli <a href="http://www.gioielleriabonanno.it/rolex/rolex-gmt-master/">Rolex GMT Master</a><br /> Master nuovi e usati.<br /><br />
